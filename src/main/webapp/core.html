<!DOCTYPE html>
<html>
<head>
	<title>Club Member Registration</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
	<style>
		body {
			background-color: #F7F7F7;
			font-family: 'Montserrat', sans-serif;
			margin: 0;
			padding: 0;
			font-size: 16px;
			line-height: 1.5;
		}

		h1 {
			font-size: 48px;
			font-weight: 700;
			text-align: center;
			color: #3A3A3A;
			margin: 50px 0 30px;
		}

		form {
			max-width: 800px;
			margin: 0 auto;
			padding: 30px;
			background-color: #FFFFFF;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
		}

		input[type="text"], input[type="email"], input[type="tel"], select {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #E5E5E5;
			border-radius: 5px;
			font-size: 18px;
			font-weight: 400;
			color: #666666;
			box-sizing: border-box;
			transition: all 0.2s ease-in-out;
		}

		input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, select:focus {
			outline: none;
			border-color: #4C4C4C;
		}

		button[type="submit"] {
			display: block;
			width: 100%;
			padding: 10px;
			background-color: #3A3A3A;
			color: #FFFFFF;
			font-size: 24px;
			font-weight: 700;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}

		button[type="submit"]:hover {
			background-color: #4C4C4C;
		}

	</style>
</head>
<body>
	<h1>Club Member Registration</h1>

	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required>

		<label for="major">Position:</label>
		<select id="major" name="major">
			<option value="undecided">SELECT</option>
			<option value="business">Social Media Team</option>
			<option value="engineering">Content Writer</option>
			<option value="computer-science">Tech Team</option>
			<option value="psychology">PR and Outreach</option>
		
		</select>

		<button type="submit">Submit</button>
	</form>
</body>
</html>
